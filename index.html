<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    fetch('target.json')
      .then(res => res.json())
      .then(data => {
        if(data.url){
          window.location.href = data.url; // редирект
        } else {
          document.body.innerHTML = "No target URL configured";
        }
      })
      .catch(err => {
        document.body.innerHTML = "Error fetching target URL";
        console.error(err);
      });
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
